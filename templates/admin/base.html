{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
	.custom-header {
		background: #fff;
		border-bottom: 1px solid #ddd;
		padding: 0;
		margin: 0;
		position: relative;
		z-index: 999;
	}

	.header-nav {
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 10px 20px;
		max-width: 1200px;
		margin: 0 auto;
	}

	.logo {
		font-size: 24px;
		font-weight: bold;
		text-decoration: none;
		color: #333;
	}

	.logo:hover {
		color: #007cba;
	}

	.admin-nav {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	.admin-link {
		display: flex;
		align-items: center;
		gap: 5px;
		text-decoration: none;
		color: #333;
		padding: 8px 12px;
		border-radius: 4px;
		transition: background-color 0.2s;
	}

	.admin-link:hover {
		background-color: #f5f5f5;
		text-decoration: none;
		color: #007cba;
	}

	.theme-toggle {
		background: none;
		border: 1px solid #ddd;
		padding: 8px 12px;
		border-radius: 4px;
		cursor: pointer;
		transition: background-color 0.2s;
		color: #333;
	}

	.theme-toggle:hover {
		background-color: #f5f5f5;
	}

	.admin-icon,
	.theme-icon {
		font-size: 16px;
	}

	/* Th√®me sombre */
	[data-theme="dark"] .custom-header {
		background: #2b2b2b;
		border-bottom-color: #444;
	}

	[data-theme="dark"] .logo,
	[data-theme="dark"] .admin-link,
	[data-theme="dark"] .theme-toggle {
		color: #fff;
	}

	[data-theme="dark"] .admin-link:hover,
	[data-theme="dark"] .theme-toggle:hover {
		background-color: #404040;
		color: #fff;
	}

	[data-theme="dark"] .theme-toggle {
		border-color: #444;
	}

	/* Responsive */
	@media (max-width: 768px) {
		.header-nav {
			padding: 10px 15px;
		}

		.logo {
			font-size: 20px;
		}

		.admin-nav {
			gap: 10px;
		}

		.admin-link,
		.theme-toggle {
			padding: 6px 8px;
			font-size: 14px;
		}
	}
</style>
{% endblock %}

{% block header %}
<header class="custom-header">
	<nav class="header-nav" role="navigation" aria-label="Navigation principale">
		<a href="/" class="logo" aria-label="Retour √† l'accueil MonApp Pro">
			ABC
		</a>
		<div class="admin-nav">
			<a href="/connexion/" class="admin-link" aria-label="Acc√®s administration">
				<span class="admin-icon" aria-hidden="true">üîê</span>
				Utilisateur
			</a>

		</div>
	</nav>
</header>
{{ block.super }}
{% endblock %}
