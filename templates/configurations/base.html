<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    {% include 'configurations/partials/header.html' %}
</head>
<body>
    {% include 'configurations/partials/navbar.html' %}
    
    <main>
        {% include 'configurations/partials/main.html' %}
    </main>
    
    {% include 'configurations/partials/footer.html' %}
    
    <script>
     // Script pour le toggle du thème
     document.addEventListener('DOMContentLoaded', function() {
       const themeToggle = document.querySelector('.theme-toggle');
       const html = document.documentElement;
       
       // Charger le thème sauvegardé
       const savedTheme = localStorage.getItem('theme') || 'light';
       html.setAttribute('data-theme', savedTheme);
       
       themeToggle.addEventListener('click', function() {
         const currentTheme = html.getAttribute('data-theme');
         const newTheme = currentTheme === 'light' ? 'dark' : 'light';
         html.setAttribute('data-theme', newTheme);
         localStorage.setItem('theme', newTheme);
       });
     });
    </script>
</body>
</html>
