<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MonApp Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Navigation Header */
        .header-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .admin-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .theme-toggle:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .admin-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .login-title {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            position: relative;
        }

        .form-field label {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .form-field input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            color: #2d3748;
        }

        .form-field input::placeholder {
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .form-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-field input:focus::placeholder {
            color: #cbd5e0;
        }

        .form-field input:valid {
            border-color: #48bb78;
        }

        .form-field input:invalid:not(:placeholder-shown) {
            border-color: #e53e3e;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(72, 187, 120, 0.1);
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }

        .security-info p {
            color: #2f855a;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .security-icon {
            font-size: 1rem;
        }

        /* Animations */
        .login-section {
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* États de chargement */
        .loading .submit-button {
            pointer-events: none;
        }

        .loading .submit-button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .login-section {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .login-section {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }

            .form-field input {
                padding: 0.75rem;
            }

            .submit-button {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }

        /* Mode sombre */
        body.dark-theme {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }

        body.dark-theme .header-nav {
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        body.dark-theme .login-section {
            background: rgba(26, 32, 44, 0.95);
            color: #e2e8f0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .login-title {
            color: #f7fafc;
        }

        body.dark-theme .form-field label {
            color: #cbd5e0;
        }

        body.dark-theme .form-field input {
            background: #2d3748;
            color: #f7fafc;
            border-color: #4a5568;
        }

        body.dark-theme .form-field input::placeholder {
            color: #718096;
        }

        body.dark-theme .form-field input:focus {
            background: #2d3748;
            border-color: #667eea;
        }

        body.dark-theme .form-field input:focus::placeholder {
            color: #a0aec0;
        }

        body.dark-theme .form-field input:valid {
            border-color: #68d391;
        }

        body.dark-theme .form-field input:invalid:not(:placeholder-shown) {
            border-color: #fc8181;
        }

        body.dark-theme .security-info {
            background: rgba(72, 187, 120, 0.15);
            border-left-color: #68d391;
        }

        body.dark-theme .security-info p {
            color: #68d391;
        }

        /* Transition pour le changement de thème */
        body {
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-section,
        .form-field input,
        .form-field label {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animation du bouton de thème */
        .theme-toggle {
            position: relative;
            overflow: hidden;
        }

        .theme-toggle .theme-icon {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-theme .theme-toggle .theme-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- Navigation principale -->
    <header>
        <nav class="header-nav" role="navigation" aria-label="Navigation principale">
            <a href="/" class="logo" aria-label="Retour à l'accueil MonApp Pro">
                ABC
            </a>
            <div class="admin-nav">
                <a href="/admin" class="admin-link" aria-label="Accès administration">
                    <span class="admin-icon" aria-hidden="true">🔐</span>
                    Admin
                </a>
                <button 
                    class="theme-toggle" 
                    id="theme-toggle"
                    aria-label="Basculer entre thème clair et sombre"
                    title="Changer de thème"
                >
                    <span class="theme-icon" aria-hidden="true">🌙</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
        <section class="login-section" aria-labelledby="login-title">
			<h1 id="login-title" class="login-title">Connexion 🔐</h
            
            <form class="login-form" method="post" action="/login" novalidate aria-describedby="security-info">
                <div class="form-field">
                    <label for="username">Identifiant</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        autocomplete="username"
                        placeholder="Identifiant"
                        aria-describedby="username-help"
                        minlength="3"
                        maxlength="50"
                    >
                </div>

                <div class="form-field">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required 
                        autocomplete="current-password"
                        placeholder="Mot de passe"
                        aria-describedby="password-help"
                        minlength="8"
                    >
                </div>

                <button type="submit" class="submit-button">
                    Se connecter
                </button>
            </form>

            <aside class="security-info" id="security-info" role="complementary">
                <p>
                    <span class="security-icon" aria-hidden="true">🔒</span>
                    Informations de connexion sécurisées
                </p>
            </aside>
        </section>
    </main>

    <script>
		// Amélioration progressive et gestion des interactions
		document.addEventListener('DOMContentLoaded', function () {
			const form = document.querySelector('.login-form');
			const submitButton = document.querySelector('.submit-button');
			const usernameInput = document.getElementById('username');
			const passwordInput = document.getElementById('password');
			const themeToggle = document.getElementById('theme-toggle');
			const themeIcon = document.querySelector('.theme-icon');

			// Gestion du thème
			function initTheme() {
				// Vérifier la préférence sauvegardée ou utiliser la préférence système
				const savedTheme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
					enableDarkTheme();
				} else {
					enableLightTheme();
				}
			}

			function enableDarkTheme() {
				document.body.classList.add('dark-theme');
				themeIcon.textContent = '☀️';
				themeToggle.setAttribute('aria-label', 'Basculer vers le thème clair');
				themeToggle.setAttribute('title', 'Passer au thème clair');
				localStorage.setItem('theme', 'dark');
			}

			function enableLightTheme() {
				document.body.classList.remove('dark-theme');
				themeIcon.textContent = '🌙';
				themeToggle.setAttribute('aria-label', 'Basculer vers le thème sombre');
				themeToggle.setAttribute('title', 'Passer au thème sombre');
				localStorage.setItem('theme', 'light');
			}

			function toggleTheme() {
				const isDark = document.body.classList.contains('dark-theme');
				if (isDark) {
					enableLightTheme();
				} else {
					enableDarkTheme();
				}

				// Animation de feedback
				themeToggle.style.transform = 'scale(0.9)';
				setTimeout(() => {
					themeToggle.style.transform = 'scale(1)';
				}, 150);
			}

			// Événements du toggle de thème
			themeToggle.addEventListener('click', toggleTheme);

			// Support clavier pour le toggle
			themeToggle.addEventListener('keydown', function (e) {
				if (e.key === 'Enter' || e.key === ' ') {
					e.preventDefault();
					toggleTheme();
				}
			});

			// Écouter les changements de préférence système
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
				if (!localStorage.getItem('theme')) {
					if (e.matches) {
						enableDarkTheme();
					} else {
						enableLightTheme();
					}
				}
			});

			// Initialiser le thème
			initTheme();

			// Validation en temps réel
			function validateField(input) {
				const isValid = input.checkValidity();
				input.setAttribute('aria-invalid', !isValid);
				return isValid;
			}

			// Événements de validation
			usernameInput.addEventListener('blur', () => validateField(usernameInput));
			passwordInput.addEventListener('blur', () => validateField(passwordInput));

			// Soumission du formulaire
			form.addEventListener('submit', function (e) {
				e.preventDefault();

				// Validation complète
				const isUsernameValid = validateField(usernameInput);
				const isPasswordValid = validateField(passwordInput);

				if (!isUsernameValid || !isPasswordValid) {
					// Focus sur le premier champ invalide
					const firstInvalid = form.querySelector('[aria-invalid="true"]');
					if (firstInvalid) {
						firstInvalid.focus();
					}
					return;
				}

				// Animation de chargement
				document.body.classList.add('loading');
				submitButton.textContent = 'Connexion en cours...';
				submitButton.disabled = true;

				// Simulation de la connexion (remplacer par votre logique)
				setTimeout(() => {
					// Ici, vous feriez votre requête de connexion
					console.log('Tentative de connexion...');

					// Restaurer l'état normal (en cas d'erreur)
					document.body.classList.remove('loading');
					submitButton.textContent = 'Se connecter';
					submitButton.disabled = false;
				}, 2000);
			});

			// Amélioration de l'accessibilité clavier
			document.addEventListener('keydown', function (e) {
				if (e.key === 'Escape') {
					// Effacer les champs avec Échap
					usernameInput.value = '';
					passwordInput.value = '';
					usernameInput.focus();
				}

				// Raccourci clavier pour toggle thème : Ctrl/Cmd + Shift + T
				if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'T') {
					e.preventDefault();
					toggleTheme();
				}
			});
		});
	</script>
	</body>
	
	</html>
