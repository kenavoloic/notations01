{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% block meta_description %}Application Django{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}django, webapp{% endblock %}">

<title>{% block title %}Mon Application{% endblock %}</title>

<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block extra_css %}{% endblock %}

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Meta pour les rÃ©seaux sociaux -->
<meta property="og:title" content="{% block og_title %}Mon Application{% endblock %}">
<meta property="og:description" content="{% block og_description %}Application Django{% endblock %}">
<meta property="og:image" content="{% block og_image %}{% static 'images/og-image.jpg' %}{% endblock %}">
<meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
<meta name="twitter:card" content="summary_large_image">
